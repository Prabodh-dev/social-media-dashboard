<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div></div>
      <div class="header-buttons">
        <button id="registerBtn">Register</button>
        <button id="loginBtn">Login</button>
      </div>
    </div>
  </header>
  <main class="main-content">
    <h1 class="welcome-title">Welcome to the Social Media Dashboard App!</h1>
    <p class="welcome-desc">Explore and manage your social media accounts in one place.</p>
    <div class="platform-buttons">
      <button class="platform-btn" id="facesnapBtn">FACESNAP</button>
      <button class="platform-btn" id="instabookBtn">INSTABOOK</button>
      <button class="platform-btn" id="tweetchatBtn">TWEETCHAT</button>
    </div>
  </main>

  <!-- Register Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeRegister">&times;</span>
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <div id="registerError" class="error-message"></div>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeLogin">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="loginError" class="error-message"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
